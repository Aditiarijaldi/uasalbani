<ion-content [fullscreen]="true" class="ion-padding">
  <div class="background-layer"></div>
  <div class="login-layer">
    <div class="logo-container">
      <img src="../../assets/icon/unbin-removebg-preview.png" alt="Your Image" class="logo-container">
    </div>
    <form (ngSubmit)="login()" class="login-form">
      <ion-item class="input-item">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input type="text" [(ngModel)]="username" name="username" placeholder="NPM" clearInput></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-input type="text" [(ngModel)]="password" name="password" placeholder="Email" clearInput></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" class="login-button">Login</ion-button>
    </form>
    <div *ngIf="showErrorMessage" class="error-message">
      Invalid NPM or email. Please try again.
    </div>
  </div>
</ion-content>
